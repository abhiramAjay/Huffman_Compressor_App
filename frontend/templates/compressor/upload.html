{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Compress Text File</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="content">
<h1>Huffman Compressor</h1>
<button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle Theme">ðŸŒ™</button>

    <!-- your form here -->
    <form action="{% url 'compress' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="input_file" accept=".txt" required>
        <br>
        <button type="submit">Compress</button>
    </form>


<br>
<a href="{% url 'decompress' %}">Go to Decompression</a>
</div>
<script>
    const toggleBtn = document.getElementById('theme-toggle-btn');
    const savedTheme = localStorage.getItem('theme');

    const applyTheme = (theme) => {
        if (theme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleBtn.textContent = 'ðŸŒž';
        } else {
            document.body.classList.remove('dark-mode');
            toggleBtn.textContent = 'ðŸŒ™';
        }
    };

    if (savedTheme) {
        applyTheme(savedTheme);
    }

    toggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggleBtn.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';
    });
</script>

</body>
</html>
